<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Italian Beer School</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <style>
        /* ---------------------- */
        /* Base pagina e sfondo   */
        /* ---------------------- */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Quicksand', sans-serif;
            background: url('contattibirra.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:visited {
            color: inherit;
            text-decoration: none;
        }
        .overlay {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 1;
        }
        /* ---------------------- */
        /* Header / Navbar        */
        /* ---------------------- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 85px 20px;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }
        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            padding: 0;
            border-radius: 0;
        }
        .logo-container img {
            height: 110px;
        }
        .hamburger-menu {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
            width: 30px;
            height: 30px;
        }
        .hamburger-menu .line {
            width: 30px;
            height: 3px;
            background-color: #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .hamburger-menu.open .line:nth-child(1) { transform: translateY(9px) rotate(45deg); }
        .hamburger-menu.open .line:nth-child(2) { opacity: 0; }
        .hamburger-menu.open .line:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }
        /* Rimosse le regole CSS relative al carrello */
        /* Pop-up Menu Laterale */
        .menu-pop-up {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: #fff;
            padding-top: 80px;
            transition: left 0.3s ease-in-out;
            z-index: 4;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .menu-pop-up a {
            padding: 15px 20px;
            display: block;
            font-size: 1.2em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .menu-pop-up a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .menu-pop-up.open {
            left: 0;
        }
        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
        }
        /* ---------------------- */
        /* Contenuto Contatti     */
        /* ---------------------- */
        .page-content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
        }
        .form-container h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #e0ac4c;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #e0ac4c;
        }
        .required-label::after {
            content: " *";
            color: #e0ac4c;
        }
        .submit-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        /* ---------------------- */
        /* Footer                 */
        /* ---------------------- */
        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            margin-top: 40px;
        }
        .footer a {
            color: #fff;
            text-decoration: underline;
        }
        /* ---------------------- */
        /* Responsive rules       */
        /* ---------------------- */
        @media screen and (max-width: 1200px) {
            .logo-container img { height: 90px; }
        }
        @media screen and (max-width: 800px) {
            header { padding: 30px 10px; }
            .logo-container img { height: 65px; }
            .form-container { padding: 20px; }
            .form-container h2 { font-size: 1.8em; }
        }
        /* Rimosso blocco media query per il carrello */
    </style>
</head>
<body>
    <div class="overlay">
        <header>
            <button class="hamburger-menu" aria-label="Menu">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
            <div class="logo-container">
                <img src="logonew.png" alt="Logo ITALIAN BEER SCHOOL" />
            </div>
            </header>

        <div class="menu-pop-up">
            <div class="close-menu">&times;</div>
            <a href="index.html">HOME</a>
            <a href="prossimieventi.html">PROSSIMI EVENTI</a>
            <a href="losapeviche.html">LO SAPEVI CHE?</a>
            <a href="corsodibirra.html">CORSO DI BIRRA</a>
            <a href="degustazionipassate.html">DEGUSTAZIONI PASSATE</a>
            <a href="contatti.html">CONTATTI</a>
        </div>

        <main class="page-content">
            <div class="form-container">
                <h2>Contattaci</h2>
                <form action="mailto:italianbeerschool@gmail.com" method="POST" enctype="text/plain">
                    <div class="form-group">
                        <label for="nome" class="required-label">Nome</label>
                        <input type="text" id="nome" name="Nome" required>
                    </div>
                    <div class="form-group">
                        <label for="azienda">Azienda</label>
                        <input type="text" id="azienda" name="Azienda">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="tel" id="telefono" name="Telefono">
                    </div>
                    <div class="form-group">
                        <label for="email" class="required-label">Email</label>
                        <input type="email" id="email" name="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="attivita">Attività di interesse</label>
                        <input type="text" id="attivita" name="Attività di interesse" placeholder="Es: Corso di birra, Degustazioni, Eventi, Altro...">
                    </div>
                    <div class="form-group">
                        <label for="messaggio" class="required-label">Il tuo messaggio</label>
                        <textarea id="messaggio" name="Messaggio" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Invia</button>
                </form>
            </div>
        </main>

        <div class="footer">
            2025 ITALIAN BEER SCHOOL – Tutti i diritti riservati P.IVA: IT07436420488 | <a href="privacy.html">Privacy</a>
        </div>
    </div>

</body>
</html>

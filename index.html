<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Scuola di Birra</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    /* ---------------------- */
    /* Base pagina e sfondo   */
    /* ---------------------- */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Quicksand', sans-serif;
      background: url('sfondobichiere.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    a:visited {
      color: inherit;
      text-decoration: none;
    }
    .overlay {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
    }
    /* ---------------------- */
    /* Header / Navbar        */
    /* ---------------------- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 55px 20px;
      flex-wrap: wrap;
      position: relative;
      z-index: 10;
    }
    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255,255,255,0.4);
      padding: 10px 12px;
      border-radius: 10px;
    }
    .logo-container img {
      height: 100px;
    }
    .hamburger-menu {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Centra le linee verticalmente */
      align-items: center; /* Centra le linee orizzontalmente */
      gap: 6px;
      width: 30px; /* Imposta una larghezza fissa */
      height: 30px; /* Imposta un'altezza fissa */
    }
    .hamburger-menu .line {
      width: 30px;
      height: 3px;
      background-color: #fff;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    /* Animazione hamburger -> X */
    .hamburger-menu.open .line:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }
    .hamburger-menu.open .line:nth-child(2) {
      opacity: 0;
    }
    .hamburger-menu.open .line:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }

    .carrello-link {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: bold;
    }
    .carrello-link svg {
      fill: #fff;
      width: 25px;
      height: 25px;
    }
    .carrello-text {
      display: none;
    }

    /* ---------------------- */
    /* Pop-up Menu Laterale   */
    /* ---------------------- */
    .menu-pop-up {
      position: fixed;
      top: 0;
      left: -300px; /* Aumentato lo spazio per evitare che il menu "sbordi" */
      width: 280px; /* Larghezza maggiore per i link */
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding-top: 80px;
      transition: left 0.3s ease-in-out;
      z-index: 5;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .menu-pop-up a {
      padding: 15px 20px; /* Aumentato il padding per facilitare il tocco su mobile */
      display: block;
      font-size: 1.2em;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .menu-pop-up a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .menu-pop-up.open {
      left: 0;
    }
    .close-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 2em;
      cursor: pointer;
    }
    
    /* ---------------------- */
    /* Corso di birra box      */
    /* ---------------------- */
    .main-course-box {
      text-align: center;
      margin: 40px 0;
    }
    .main-course-box a {
      text-decoration: none;
      color: inherit;
    }
    .main-course-box img {
      width: 480px;      
      height: 480px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    .main-course-title {
      font-size: 4.5em;
      font-weight: bold;
      color: #fff;
      margin-top: 20px;
    }
    .main-course-date {
      font-size: 2.25em;
      color: #fff;
      margin-top: 10px;
    }
    /* ---------------------- */
    /* Contenuto eventi        */
    /* ---------------------- */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .event-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .event {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
    }
    .event img {
      width: 400px;
      height: 400px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .event-title {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
    }
    .event-date {
      margin-top: 10px;
      font-size: 1.1em;
      color: #fff;
    }
    /* ---------------------- */
    /* Footer                  */
    /* ---------------------- */
    .footer {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
    }
    .footer a {
      color: #fff;
      text-decoration: underline;
    }

    /* Responsive rules        */
    /* ---------------------- */

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-container {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-container a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .logo-container {
      background-color: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 10px;
    }
    .logo-container img {
      height: 175px;
    }
    .main-image {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .main-image img {
      width: 87.5%; /* 7/8 della larghezza = 1/8 più piccolo */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    .event-preview {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 50px;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .event-box {
      text-align: center;
      max-width: 250px;
    }
    .event-box img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .event-box h3 {
      margin-top: 15px;
      font-size: 1.2em;
    }
    .event-box p {
      margin: 5px 0 0;
      font-size: 0.95em;
    }
    .footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
    }
    .footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>

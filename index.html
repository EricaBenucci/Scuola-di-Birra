<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Scuola di Birra</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    /* ---------------------- */
    /* Base pagina e sfondo   */
    /* ---------------------- */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Quicksand', sans-serif;
      background: url('sfondobichiere.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    a:visited {
      color: inherit;
      text-decoration: none;
    }
    .overlay {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
    }

    /* ---------------------- */
    /* Header / Navbar         */
    /* ---------------------- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .nav-left,
    .nav-right {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .logo-container {
      background-color: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 10px;
    }
    .logo-container img {
      height: 175px;
    }
    .carrello-link {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: bold;
    }
    .carrello-link svg {
      fill: #fff;
      width: 20px;
      height: 20px;
    }

    /* ---------------------- */
    /* Corso di birra box      */
    /* ---------------------- */
    .main-course-box {
      text-align: center;
      margin: 40px 0;
    }
    .main-course-box a {
      text-decoration: none;
      color: inherit;
    }
    .main-course-box img {
      width: 480px;     /* 20% più grande di 400px */
      height: 480px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    .main-course-title {
      font-size: 4.5em;
      font-weight: bold;
      color: #fff;
      margin-top: 20px;
    }
    .main-course-date {
      font-size: 2.25em;
      color: #fff;
      margin-top: 10px;
    }

    /* ---------------------- */
    /* Contenuto eventi         */
    /* ---------------------- */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .event-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .event {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
    }
    .event img {
      width: 400px;
      height: 400px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .event-title {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
    }
    .event-date {
      margin-top: 10px;
      font-size: 1.1em;
      color: #fff;
    }

    /* ---------------------- */
    /* Footer                  */
    /* ---------------------- */
    .footer {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
    }
    .footer a {
      color: #fff;
      text-decoration: underline;
    }

    /* ---------------------- */
    /* Responsive rules        */
    /* ---------------------- */
    @media screen and (max-width: 1200px) {
      .event img {
        width: 300px;
        height: 300px;
      }
      .main-course-box img {
        width: 360px;    /* 20% in più rispetto a 300px */
        height: 360px;
      }
      .main-course-title {
        font-size: 3em;
      }
      .main-course-date {
        font-size: 1.5em;
      }
    }

    @media screen and (max-width: 800px) {
      .event img {
        width: 250px;
        height: 250px;
      }
      .main-course-box img {
        width: 300px;    /* 20% in più rispetto a 250px */
        height: 300px;
      }
      .main-course-title {
        font-size: 2.2em;
      }
      .main-course-date {
        font-size: 1.2em;
      }
      .logo-container img {
        height: 131.25px; /* Ridotto del 25% */
      }
    }

    @media screen and (max-width: 500px) {
      .event img {
        width: 90%;
        height: auto;
        border-radius: 50%;
      }
      .main-course-box img {
        width: 90%;
        height: auto;
        border-radius: 50%;
      }
    }

    /* ---------------------- */
    /* Hamburger Menu Styles   */
    /* ---------------------- */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px;
      transition: all 0.3s ease;
    }

    .nav-menu {
      display: flex;
      gap: 20px;
    }

    @media screen and (max-width: 800px) {
      .hamburger {
        display: flex;
      }
      .nav-menu {
        display: none;
        flex-direction: column;
        width: 100%;
      }
      .nav-menu.active {
        display: flex;
      }
    }

    /* ---------------------- */
    /* Cookie Consent Popup    */
    /* ---------------------- */
    .cookie-consent {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }

    .cookie-consent p {
      margin: 0 0 10px 0;
      text-align: center;
    }

    .cookie-consent .buttons {
      display: flex;
      gap: 10px;
    }

    .cookie-consent button {
      padding: 10px 20px;
      border: none;
      background-color: #fff;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>

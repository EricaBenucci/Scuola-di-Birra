<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Scuola di Birra</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    /* ---------------------- */
    /* Base pagina e sfondo   */
    /* ---------------------- */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Quicksand', sans-serif;
      background: url('sfondobichiere.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    a:visited {
      color: inherit;
      text-decoration: none;
    }
    .overlay {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      /* ✅ Modifica per risolvere il problema di visibilità */
      position: relative;
      z-index: 1;
    }
    /* ---------------------- */
    /* Header / Navbar        */
    /* ---------------------- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 55px 20px;
      flex-wrap: wrap;
      position: relative;
      z-index: 3; /* ✅ Valore ridotto per semplicità */
    }
    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255,255,255,0.4);
      padding: 10px 12px;
      border-radius: 10px;
    }
    .logo-container img {
      height: 100px;
    }
    .hamburger-menu {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 6px;
      width: 30px;
      height: 30px;
    }
    .hamburger-menu .line {
      width: 30px;
      height: 3px;
      background-color: #fff;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    /* Animazione hamburger -> X */
    .hamburger-menu.open .line:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }
    .hamburger-menu.open .line:nth-child(2) {
      opacity: 0;
    }
    .hamburger-menu.open .line:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }
    .carrello-link {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: bold;
    }
    .carrello-link svg {
      fill: #fff;
      width: 25px;
      height: 25px;
    }
    .carrello-text {
      display: none;
    }
    /* ---------------------- */
    /* Pop-up Menu Laterale   */
    /* ---------------------- */
    .menu-pop-up {
      position: fixed;
      top: 0;
      left: -300px;
      width: 280px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding-top: 80px;
      transition: left 0.3s ease-in-out;
      z-index: 2; /* ✅ Valore ridotto per semplicità */
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .menu-pop-up a {
      padding: 15px 20px;
      display: block;
      font-size: 1.2em;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .menu-pop-up a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .menu-pop-up.open {
      left: 0;
    }
    .close-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 2em;
      cursor: pointer;
    }
    /* ---------------------- */
    /* Corso di birra box      */
    /* ---------------------- */
    .main-course-box {
      text-align: center;
      margin: 40px 0;
    }
    .main-course-box a {
      text-decoration: none;
      color: inherit;
    }
    .main-course-box img {
      width: 480px;
      height: 480px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    .main-course-title {
      font-size: 4.5em;
      font-weight: bold;
      color: #fff;
      margin-top: 20px;
    }
    .main-course-date {
      font-size: 2.25em;
      color: #fff;
      margin-top: 10px;
    }
    /* ---------------------- */
    /* Contenuto eventi        */
    /* ---------------------- */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .event-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .event {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
    }
    .event img {
      width: 400px;
      height: 400px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .event-title {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
    }
    .event-date {
      margin-top: 10px;
      font-size: 1.1em;
      color: #fff;
    }
    /* ---------------------- */
    /* Footer                  */
    /* ---------------------- */
    .footer {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
    }
    .footer a {
      color: #fff;
      text-decoration: underline;
    }
    /* ---------------------- */
    /* Responsive rules        */
    /* ---------------------- */
    @media screen and (max-width: 1200px) {
      .event img {
        width: 300px;
        height: 300px;
      }
      .main-course-box img {
        width: 360px;
        height: 360px;
      }
      .main-course-title {
        font-size: 3em;
      }
      .main-course-date {
        font-size: 1.5em;
      }
    }
    @media screen and (max-width: 800px) {
      .event img {
        width: 250px;
        height: 250px;
      }
      .main-course-box img {
        width: 300px;
        height: 300px;
      }
      .main-course-title {
        font-size: 2.2em;
      }
      .main-course-date {
        font-size: 1.2em;
      }
      header {
        padding: 20px 10px;
      }
      .logo-container img {
        height: 80px;
      }
    }
    @media screen and (max-width: 500px) {
      .event img {
        width: 90%;
        height: auto;
        border-radius: 50%;
      }
      .main-course-box img {
        width: 90%;
        height: auto;
        border-radius: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <button class="hamburger-menu" aria-label="Menu">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>

      <div class="logo-container">
        <img src="logonew.jpg" alt="Logo ITALIAN BEER SCHOOL" />
      </div>

      <a href="carrello.html" class="carrello-link">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
          <path d="M0 1a1 1 0 0 1 1-1h1.5a.5.5 0 0 1 .485.379L3.89 3H14.5a.5.5 0 0 1 .49.598l-1.5 7A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.49-.402L1.61 3.607 1.11 2H1a1 1 0 0 1-1-1zm4.5 9a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm7 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
        </svg>
      </a>
    </header>

    <div class="menu-pop-up">
      <div class="close-menu">&times;</div>
      <a href="index.html">HOME</a>
      <a href="prossimieventi.html">PROSSIMI EVENTI</a>
      <a href="losapeviche.html">LO SAPEVI CHE?</a>
      <a href="corsodibirra.html">CORSO DI BIRRA</a>
      <a href="degustazionipassate.html">DEGUSTAZIONI PASSATE</a>
      <a href="contatti.html">CONTATTI</a>
    </div>

    <div class="main-course-box">
      <a href="birrenatale.html">
        <img src="birrenatale.jpg" alt="Birre di Natale" />
        <div class="main-course-title">BIRRE DI NATALE</div>
        <div class="main-course-date">Venerdì 28 Novembre 2025</div>
      </a>
    </div>

    <div class="content">
      <div class="event-container">
        <a href="corsodibirra.html" class="event">
          <img src="corsohome.jpg" alt="Corso di Birra" />
          <div class="event-title">CORSO DI BIRRA</div>
          <div class="event-date">Gennaio 2026</div>
        </a>
        <a href="prossimieventi.html" class="event">
          <img src="bandierainglese.jpg" alt="L'inglese per la degustazione" />
          <div class="event-title">L’INGLESE PER LA DEGUSTAZIONE</div>
          <div class="event-date">Febbraio 2026</div>
        </a>
      </div>
    </div>

    <div class="footer">
      2025 SCUOLA DI BIRRA – Tutti i diritti riservati P.IVA: IT07436420488 | <a href="privacy.html">Privacy</a>
    </div>
  </div>

  <script>
    const hamburgerBtn = document.querySelector('.hamburger-menu');
    const menuPopUp = document.querySelector('.menu-pop-up');
    const closeMenuBtn = document.querySelector('.close-menu');

    function toggleMenu() {
      menuPopUp.classList.toggle('open');
      hamburgerBtn.classList.toggle('open');
    }

    hamburgerBtn.addEventListener('click', toggleMenu);
    closeMenuBtn.addEventListener('click', toggleMenu);
  </script>
</body>
</html>

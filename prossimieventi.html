<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prossimi Eventi - Italian Beer School</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
    <style>
        /* ---------------------- */
        /* Base pagina e sfondo   */
        /* ---------------------- */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Quicksand', sans-serif;
            background: url('sfondobichiere.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        .overlay {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }
        /* ---------------------- */
        /* Header / Navbar        */
        /* ---------------------- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 85px 20px;
            position: relative;
            z-index: 2;
        }
        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .logo-container img {
            height: 110px;
        }
        .hamburger-menu {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 30px;
            z-index: 5;
        }
        .hamburger-menu .line {
            width: 30px;
            height: 3px;
            background-color: #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .hamburger-menu.open .line:nth-child(1) { transform: translateY(9px) rotate(45deg); }
        .hamburger-menu.open .line:nth-child(2) { opacity: 0; }
        .hamburger-menu.open .line:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

        .menu-pop-up {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            padding-top: 80px;
            transition: left 0.3s ease-in-out;
            z-index: 4;
            display: flex;
            flex-direction: column;
        }
        .menu-pop-up.open { left: 0; }
        .menu-pop-up a {
            padding: 15px 20px;
            font-size: 1.2em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
        }

        /* ---------------------- */
        /* Contenuto Eventi       */
        /* ---------------------- */
        .content {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .event-list {
            display: flex;
            flex-direction: column;
            gap: 50px;
            width: 100%;
            max-width: 900px;
        }
        .event-item {
            display: flex;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .event-item:hover {
            transform: scale(1.02);
        }
        .event-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        .event-details {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .event-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #e0ac4c;
        }
        .event-date {
            font-size: 1.3em;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        .event-location {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #fff;
        }

        /* ---------------------- */
        /* Footer                  */
        /* ---------------------- */
        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .event-item { flex-direction: column; }
            .event-image { width: 100%; height: 250px; }
            h1 { font-size: 2em; }
            header { padding: 30px 10px; }
            .logo-container img { height: 65px; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <header>
            <button class="hamburger-menu" aria-label="Menu">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
            <div class="logo-container">
                <a href="index.html">
                    <img src="logonew.png" alt="Logo ITALIAN BEER SCHOOL" />
                </a>
            </div>
        </header>

        <div class="menu-pop-up">
            <div class="close-menu">&times;</div>
            <a href="index.html">HOME</a>
            <a href="prossimieventi.html">PROSSIMI EVENTI</a>
            <a href="losapeviche.html">LO SAPEVI CHE?</a>
            <a href="corsodibirra.html">CORSO DI BIRRA</a>
            <a href="degustazionipassate.html">DEGUSTAZIONI PASSATE</a>
            <a href="contatti.html">CONTATTI</a>
        </div>

        <div class="content">
            <h1>Prossimi Eventi</h1>
            
            <div class="event-list">
                <a href="corsodibirra.html" class="event-item">
                    <img src="corsohome.jpg" alt="Corso di Birra" class="event-image" />
                    <div class="event-details">
                        <div class="event-title">CORSO DI BIRRA</div>
                        <div class="event-date">Febbraio - Marzo 2026</div>
                        <div class="event-location">
                            üìç Calice H<br>
                            Via Bellini 59, Firenze
                        </div>
                    </div>
                </a>

                </div>
        </div>

        <div class="footer">
            2025 ITALIAN BEER SCHOOL ‚Äì Tutti i diritti riservati P.IVA: IT07436420488 | <a href="privacy.html" style="color: #fff; text-decoration: underline;">Privacy</a>
        </div>
    </div>

    <script>
        const hamburgerBtn = document.querySelector('.hamburger-menu');
        const menuPopUp = document.querySelector('.menu-pop-up');
        const closeMenuBtn = document.querySelector('.close-menu');

        function toggleMenu() {
            menuPopUp.classList.toggle('open');
            hamburgerBtn.classList.toggle('open');
        }

        hamburgerBtn.addEventListener('click', toggleMenu);
        closeMenuBtn.addEventListener('click', toggleMenu);
    </script>
</body>
</html>
